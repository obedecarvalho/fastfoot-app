<mat-form-field>
    <mat-select [(value)]="ligaSelected" (selectionChange)="ligaChangeAction()">
        <mat-option [value]="liga" *ngFor="let liga of ligasItens">
            {{liga.nome}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
    <mat-select [(value)]="clubeSelected" (selectionChange)="clubeChangeAction()">
        <mat-option [value]="c" *ngFor="let c of clubesItens">
            {{c.nome}}
        </mat-option>
    </mat-select>
</mat-form-field>

<table mat-table matSort [dataSource]="estatisticas">
    <ng-container matColumnDef="clube.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Nome</th>
        <td mat-cell *matCellDef="let j">
            <img height="20px" width="20px" src="/img/teams/small/{{j.clube.logo}}" class="logoImg"/>
            {{j.clube.nome}}
        </td>
    </ng-container>

    <ng-container matColumnDef="temporada.ano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Ano</th>
        <td mat-cell *matCellDef="let j">{{j.temporada.ano}}</td>
    </ng-container>

    <ng-container matColumnDef="nivelCampeonato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">NÃ­vel</th>
        <td mat-cell *matCellDef="let j">{{j.nivelCampeonato}}</td>
    </ng-container>

    <ng-container matColumnDef="classificacaoNacional">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Posicao Final</th>
        <td mat-cell *matCellDef="let j">{{j.classificacaoNacional}}</td>
    </ng-container>

    <ng-container matColumnDef="jogos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Jogos</th>
        <td mat-cell *matCellDef="let j">{{j.jogos}}</td>
    </ng-container>

    <ng-container matColumnDef="vitorias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Vitorias</th>
        <td mat-cell *matCellDef="let j">{{j.vitorias}}</td>
    </ng-container>

    <ng-container matColumnDef="empates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Empates</th>
        <td mat-cell *matCellDef="let j">{{j.empates}}</td>
    </ng-container>

    <ng-container matColumnDef="golsPro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Gols Pro</th>
        <td mat-cell *matCellDef="let j">{{j.golsPro}}</td>
    </ng-container>

    <ng-container matColumnDef="golsContra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Gols Contra</th>
        <td mat-cell *matCellDef="let j">{{j.golsContra}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
