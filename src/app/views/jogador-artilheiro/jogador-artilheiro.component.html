
<table mat-table matSort [dataSource]="estatisticas">
    <ng-container matColumnDef="jogador.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Nome</th>
        <td mat-cell *matCellDef="let j">{{j.jogador.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="jogador.clube.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Clube</th>
        <td mat-cell *matCellDef="let j">
            <img height="20px" width="20px" src="/img/teams/small/{{j.jogador.clube.logo}}" class="logoImg"/>
            {{j.jogador.clube.nome}}
        </td>
    </ng-container>
    <ng-container matColumnDef="qtdeGols">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Gols</th>
        <td mat-cell *matCellDef="let j">{{j.qtdeGols}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
