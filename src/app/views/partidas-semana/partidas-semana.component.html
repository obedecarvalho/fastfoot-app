
<mat-form-field>
    <mat-select [(value)]="semanaSelected" (selectionChange)="semanaChangeAction()">
        <mat-option [value]="s" *ngFor="let s of semanaItens">
            {{s}}
        </mat-option>
    </mat-select>
</mat-form-field>

<table mat-table [dataSource]="partidasSource" matSort>
    <ng-container matColumnDef="numeroSemana">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Semana</th>
        <td mat-cell *matCellDef="let partida">{{partida.numeroSemana}}</td>
    </ng-container>
    <ng-container matColumnDef="nomeCampeonato">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Campeonato</th>
        <td mat-cell *matCellDef="let partida">{{partida.nivelCampeonato}}</td>
    </ng-container>
    <ng-container matColumnDef="numeroRodada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Rodada</th>
        <td mat-cell *matCellDef="let partida">{{partida.numeroRodada}}</td>
    </ng-container>

    <ng-container matColumnDef="nomeClubeMandante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Mandante</th>
        <td mat-cell *matCellDef="let partida">{{partida.nomeClubeMandante}}</td>
    </ng-container>
    <ng-container matColumnDef="golsMandante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq"></th>
        <td mat-cell *matCellDef="let partida">{{partida.golsMandante}}</td>
    </ng-container>
    <ng-container matColumnDef="golsVisitante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq"></th>
        <td mat-cell *matCellDef="let partida">{{partida.golsVisitante}}</td>
    </ng-container>
    <ng-container matColumnDef="nomeClubeVisitante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Visitante</th>
        <td mat-cell *matCellDef="let partida">{{partida.nomeClubeVisitante}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
