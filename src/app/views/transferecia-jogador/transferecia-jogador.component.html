<table mat-table matSort [dataSource]="transferencias">
    <ng-container matColumnDef="nomeJogador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Nome</th>
        <td mat-cell *matCellDef="let j">{{j.jogador.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="origem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Clube Origem</th>
        <td mat-cell *matCellDef="let j">{{j.clubeOrigem.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Clube Destino</th>
        <td mat-cell *matCellDef="let j">{{j.clubeDestino.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Valor</th>
        <td mat-cell *matCellDef="let j">{{j.valorTransferencia}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
