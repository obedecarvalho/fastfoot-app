<table mat-table matSort [dataSource]="transferencias">
    <ng-container matColumnDef="jogador.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Nome</th>
        <td mat-cell *matCellDef="let j">{{j.jogador.nome}}</td>
    </ng-container>
    <ng-container matColumnDef="clubeOrigem.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Clube Origem</th>
        <td mat-cell *matCellDef="let j">
            <img height="20px" width="20px" src="/img/teams/small/{{j.clubeOrigem.logo}}" class="logoImg"/>
            {{j.clubeOrigem.nome}}
        </td>
    </ng-container>
    <ng-container matColumnDef="clubeDestino.nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdMed">Clube Destino</th>
        <td mat-cell *matCellDef="let j">
            <img height="20px" width="20px" src="/img/teams/small/{{j.clubeDestino.logo}}" class="logoImg"/>
            {{j.clubeDestino.nome}}
        </td>
    </ng-container>
    <ng-container matColumnDef="valorTransferencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tdPeq">Valor</th>
        <td mat-cell *matCellDef="let j">{{j.valorTransferencia | currency:'EUR'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
